<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        img{
            width:80px;
            height:120px;
        }
        .image{
            width:80px;
            height:120px;

            background-color: #000000;

            margin-right: 5px;
            float:left;
        }
        div#box > div{
            background-repeat: no-repeat;
            background-position:center;
            background-size: cover;
        }
    div#box > div.image:nth-child(1){
        background-color:red;
        background-image: url('1.jpg');
    }
    div#box > div.image:nth-child(2){
        background-color:blue;
        background-image: url('2.jpg');
    }
    div#box > div.image:nth-child(3){
        background-color:green;
        background-image: url('3.jpg');
    }
    </style>
</head>
<body>
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="3.jpg">
    <hr/>
    <div id="box">
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
    </div>
</body>
</html>
